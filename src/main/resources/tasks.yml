# SimpleTask - 任务模板配置文件
# 使用 /taskadmin import 命令导入到数据库
# 支持导入全部或单个任务: /taskadmin import [任务key]
#
# 版本控制说明：
# - 每次修改任务模板后，建议增加版本号
# - 版本号用于数据库同步时的变更检测
# - 手动导入时会强制覆盖数据库中的旧版本
# - 自动同步（如果启用）只会同步版本号更高的模板
#
# 字段说明：
# - name: 任务显示名称（可选，默认为任务key）
# - type: 任务类型
# - version: 版本号（可选，默认为1）
# - target-item/target-items: 目标物品/关键词
# - target-amount: 目标数量
# - description: 任务描述
# - icon: GUI图标（可选）
# - weight: 抽取权重
# - reward: 奖励配置

